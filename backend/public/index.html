<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory Tracking - Web Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="dashboard-header">
        <h1>Factory Tracking - Admin Overview</h1>
        <div class="header-controls">
            <button onclick="fetchData()">Refresh Data</button>
        </div>
    </header>

    <main class="dashboard-main">
        <section class="kpi-section" id="kpi-section">
            <div class="kpi-card expert">
                <h3>Active Operators</h3>
                <p id="kpi-expert">0</p>
            </div>
            <div class="kpi-card learner">
                <h3>Total Stations</h3>
                <p id="kpi-learner">0</p>
            </div>
            <div class="kpi-card vacant">
                <h3>Success Rate</h3>
                <p id="kpi-vacant">100%</p>
            </div>
        </section>

        <section class="floor-section">
            <h2>Live Floor View</h2>
            <div id="lines-container" class="lines-container">
                <!-- Lines and stations will be dynamically generated here -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
